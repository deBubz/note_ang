<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 250px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Recipe4 Name: <b>{{ recipe.name }}</b></h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret"></span>
    </button>

    <ul class="dropdown-menu">
      <li><a href="#">ToShoppingList</a></li>
      <li><a href="#">EditRecipe</a></li>
      <li><a href="#">DeleteRecipe</a></li>
    </ul>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    Description: {{ recipe.description }}
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
