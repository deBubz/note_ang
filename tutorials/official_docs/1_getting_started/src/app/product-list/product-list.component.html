<h2>Products</h2>

<div *ngFor="let prod of productsList">
    <h3><a>{{ prod.name }}</a></h3>
    <p *ngIf="prod.description">{{ prod.description }}</p>

    <button type="button" (click)="share(prod.name)">share</button>
    <!-- <button type="button" (click)="share(prod.name)">NotifyMe</button> -->
    <app-product-alert [product]="prod" (notify)="onNotify(prod.price + '')"></app-product-alert>
    <hr />

</div>
